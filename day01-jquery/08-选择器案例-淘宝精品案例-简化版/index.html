    <script src="jquery-1.12.4.js"></script>
    <script>
      //  1. 找到左侧和右侧的所有的li.并且注册鼠标移入事件
      $('#left li, #right li').mouseenter(function () {
        //  2. 在事件处理函数中,获取到当前鼠标移入的li的下标
        // index没有传参数.就返回调用index方法的jquery对象中存储的dom对象,在其父元素中的下标
        // var index = $(this).index()

        // 希望拿到和center中li一一对应的下标
        // this是当前移入的li标签的dom对象. 查找规则: 在$('#left li, #right li')jquery对象中,查找this的下标是哪个
        var index = $('#left li, #right li').index(this)
        console.log(index)
        // console.log(index)
        //  3. 根据这个下标,找到center中对应的li
        //  4. 让这个center中指定的li,display:block, 其他的display:none
        $('#center li')
          .eq(index)
          .css('display', 'block')
          .siblings()
          .css('display', 'none')
      })
    </script>
