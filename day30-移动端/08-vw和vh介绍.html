<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      /* html,
      body {
        height: 100%;
      } */
      .box {
        /* 百分比受限于父元素 */
        width: 100%;
        height: 100%;
        background-color: red;
      }

      .one {
        /* vw和vh不受父元素限制,是根据视口的宽和高计算的 */
        width: 50vw;
        height: 70vh;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <!-- <div class="box"></div> -->
    <div class="one"></div>
  </body>
</html>
