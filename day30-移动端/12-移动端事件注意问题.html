<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <script>
      // 1. pc端,只会触发click,不会触发touchstart. 移动端,两个都会触发,但是先触发touchstart,后触发click
      // 2. touchstart触发,不一定是点击,有可能是长按. click才一定是点击事件
      // 3. 由于start先触发,click后触发,会产生一个点击穿透问题
      let start
      box.ontouchstart = function () {
        start = Date.now()
        console.log('start')
      }
      box.onclick = function () {
        let end = Date.now()
        console.log(end - start)
        console.log('click')
      }
    </script>
  </body>
</html>
